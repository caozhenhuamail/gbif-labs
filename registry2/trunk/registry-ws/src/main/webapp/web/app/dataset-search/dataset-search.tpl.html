<div class="span4">
    
  <div class="well">
    <form ng-submit="$state.transitionTo('dataset-search.search')">
      <input type="text" class="search-query" placeholder="Search datasets" ng-model="q"></input>
      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" ng-click="search(q)"/>
      <small class="muted"> Find an dataset to edit or <a href="" ng-click="$state.transitionTo('dataset-search.create')">create a new one</a></small>
    </form>
  </div>
  
  <p class="quicklinks">Quick links</p>
  <ul class="nav side-nav nav-tabs nav-stacked">
    <li ng-class="{active: $state.includes('dataset-search.deleted')}"><a href="" ng-click="$state.transitionTo('dataset-search.deleted')">Deleted datasets ({{deletedCount}})<i class="icon-chevron-right"></i></a></li>
    <li ng-class="{active: $state.includes('dataset-search.duplicate')}"><a href="" ng-click="$state.transitionTo('dataset-search.duplicate')"> Known duplicate datasets ({{duplicateCount}})<i class="icon-chevron-right"></i></a></li>
    <li ng-class="{active: $state.includes('dataset-search.subDataset')}"><a href="" ng-click="$state.transitionTo('dataset-search.subDataset')"> Sub-datasets ({{subDatasetCount}})<i class="icon-chevron-right"></i></a></li>
    <li ng-class="{active: $state.includes('dataset-search.withNoEndpoint')}"><a href="" ng-click="$state.transitionTo('dataset-search.withNoEndpoint')" ng-class="{'alert-error':withNoEndpointCount>0}"><i ng-show="withNoEndpointCount>0" class="icon-warning-sign"></i> Datasets without an endpoint ({{withNoEndpointCount}})<i class="icon-chevron-right"></i></a></li>
  </ul>
  
</div>
<div class="span8">
  <div class="content" ui-view></div>
</div>
