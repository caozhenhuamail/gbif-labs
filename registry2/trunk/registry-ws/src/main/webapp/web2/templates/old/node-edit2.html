<form class="form-horizontal">
  <fieldset class="control-group">
    <label class="control-label" for="title">Title</label>
    <div class="controls">
      <input id="title" maxlength="20" type="text" name="title" ng-model="node.title" value="{{node.title}}">
      <p>Enter an accurate node title as it is used in many key places.</p>
    </div>      
      
    <label class="control-label" for="descpription">Description</label>
    <div class="controls">
      <textarea name="description id="description" ng-model="node.description" value="{{node.description}}"></textarea>
      <p>Provide a meaningful description of the node, so a user will understand what the node is.</p>
    </div>
      
    <div class="form-actions">
      <button class="btn primary-btn" ng-click="cancelEdit(node)">Cancel</button>
      <button class="btn primary-btn" ng-click="save(node)" type="submit">Save changes</button>
    </div>            
  </fieldset>
</form>
