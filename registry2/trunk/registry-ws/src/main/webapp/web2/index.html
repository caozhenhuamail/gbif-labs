<!doctype html>
<html lang="en" ng-app="registry.app" style="height:100%">
<head>
  <meta charset="utf-8">
  <title>Registry</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--link rel="stylesheet" href="css/bootstrap-responsive.min.css"-->
  <link href="css/styles.css" rel="stylesheet">
    
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-resource.min.js"></script>
  <!--
    This uses the new stateful controller, not the distribution router 
    https://github.com/angular-ui/ui-router 
  -->
  <script src="lib/angular-ui-states.min.js"></script>
  <script src="lib/dropdownToggle.js"></script>
  
  <script src="lib/jquery-1.8.3.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <!-- Needed? Should be min? 
  <script src="lib/bootstrap-dropdown.js"></script>  -->
  <script src="lib/bootstrap-alert.js"></script>
  
  <script src="lib/moment.min.js"></script>
  
  
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search/search.js"></script>
  <script src="js/node.js"></script>
  
  <!-- TODO -->
</head>
<body>
<div class="container"  ng-controller="Search">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          <li ng-class="{ active: $state.includes('home') }">
            <a href="#/home">Home</a>
          </li>
          <li ng-class="{ active: $state.includes('node') || $state.includes('nodeSearch') }">
            <a href="#nodeSearch">Nodes</a>
          </li>
        </ul>
        
        <ul class="nav pull-right">
          <li><form class="navbar-search pull-right" ng-submit="search()">
            <input type="text" class="search-query" placeholder="Search" ng-model="q"></input>
            <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
          </form></li>
          <li class="divider-vertical"></li>          
          <li class="dropdown">
            <a class="dropdown-toggle js-dropdown-toggle" href="#" id="user-dropdown-toggle">
              <i class="nav-session"><span class="visuallyhidden">settings</span></i></span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu account-summary avatar">
              <li>
                <a href="#">
                  <div class="settings-content">
                    <img class="avatar size32" src="https://si0.twimg.com/profile_images/727466011/tim_normal.jpg" alt="Tim Robertson"/>
                    <b class="fullname">Tim Robertson</b><br/> 
                    <small class="muted">Edit profile</small>
                  </div>
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">Help</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">Settings</a>
              </li>
              <li>
                <a href="#" data-nav="logout">Sign out</a>
              </li>
            </ul>
          </li>
        </ul>          
      </div>
    </div>
  </div>
  <div class="page">
    <div class="row" ui-view></div>
  </div>
</body>
</html>
