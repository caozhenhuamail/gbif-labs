<h4>Synchronization history</h4> 
<hr/>    
<ul class="unstyled list-hover">
  <div data-ng-repeat="sync in installation.syncs">
    <li>
      <p><strong>{{sync.result}}</strong>
      <span class="muted pull-right"><small>Completed {{sync.syncDate | timeAgo}}</small></span>
      </p>
      <p>
      {{sync.details}} <span class="muted pull-right"><small>{{sync.syncDate}}</small></span>
      </p>
      
      
    </li>
   </div>
 </ul>
